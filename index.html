
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <h2>Responsive checkout form</h2> -->
    <div class="row">
        <div class="column">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col">
                            <h3>Billing Address</h3>
                            <label for="fname">
                                <i class="fa fa-user">Full Name</i>
                            </label>
                            <input type="text" id="fname" name="firstname" placeholder="sanjana kulhare">


                            <label for="email">
                                <i class="fa fa-envelope">Email</i>
                            </label>
                            <input type="text" id="email" name="email" placeholder="sanjana@example.com">


                            <label for="adr">
                                <i class="fa fa-address-card-o">Address</i>
                            </label>
                            <input type="text" id="adr" name="address" placeholder="Aayodhya bypass road">


                            <label for="city">
                                <i class="fa fa-institution">City</i>
                            </label>
                            <input type="text" id="city" name="city" placeholder="Goa">

                            <div class="row">
                                <div class="col">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY">


                                    <div class="row">
                                        <div class="col">
                                         <label for="Zip">Zip</label>
                                     <input type="text" id="Zip" name="Zip" placeholder="10001">

                                     <div class="col">
                                        <h3>Payment</h3>
                                        <label for="fname">Accepted Cards</label>

                                        <div class="icon-container">
                                            <i class="fa fa-cc-visa" style="color: navy;"></i>
                                            <i class="fa fa-cc-amex" style="color: blue;"></i>
                                            <i class="fa fa-cc-mastercard" style="color: red;"></i>
                                            <i class="fa fa-cc-discover" style="color: orange;"></i>
                                        </div>

                                        <label for="cname">Name on Card</label>
                                        <input type="text" id="cname" name="card name" placeholder="John more doe">


                                        <label for="ccname">Credit Card Number</label>
                                        <input type="text" id="ccname" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">


                                        <label for="expmonth">Expiry Month</label>
                                        <input type="text" id="expmonth" name="expmonth" placeholder="December">

                                        <div class="row">
                                            <div class="col">
                                                <label for="expyear">Expiry Year</label>
                                                <input type="text" id="expyear" name="expyear" placeholder="2021">
                                            </div>


                                            <div class="col">
                                                <label for="cvv">CVV</label>
                                                <input type="text" id="cvv" name="cvv" placeholder="356">
                                            </div>
                                        </div>
                                     </div>
                                    </div>
                                <label>
                                    <input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing</label>
                                <input type="submit" value="continue to checkout" class="btn">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Cart <span class="price" style="color: black;"><i class="fa fa-shopping-cart"></i><b>4</b></span></h4>

                <p><a href="#">Product 01</a><span class="price">$100</span></p>
                <p><a href="#">Product 02</a><span class="price">$50</span></p>
                <p><a href="#">Product 03</a><span class="price">$25</span></p>
                <p><a href="#">Product 04</a><span class="price">$10</span></p>
                <hr>
                <p>Total<span class="price" style="color: black;"><b>$185</b></span></p>
            </div>
        </div>
    </div>
</body>
</html>
